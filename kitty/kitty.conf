#-------------------------------------------------------------------------------
# Fonts
#-------------------------------------------------------------------------------

font_family      Source Code Pro Light
italic_font      Source Code Pro Light Italic
bold_font        Source Code Pro Regular
bold_italic_font Source Code Pro Italic

font_size 10.0

modify_font cell_height 9px
modify_font strikethrough_position 3
modify_font underline_position 2
disable_ligatures always

# Nerd Fonts v2.3.3
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font

#-------------------------------------------------------------------------------
# Cursor customization
#-------------------------------------------------------------------------------

cursor #d8dee9
cursor_text_color #3b4252
cursor_blink_interval 0

#-------------------------------------------------------------------------------
# Scrollback
#-------------------------------------------------------------------------------

scrollback_lines 10000

#-------------------------------------------------------------------------------
# Mouse
#-------------------------------------------------------------------------------

mouse_hide_wait 2.0
url_color #81a1c1
url_style single

#-------------------------------------------------------------------------------
# Terminal bell
#-------------------------------------------------------------------------------

enable_audio_bell no

#-------------------------------------------------------------------------------
# Window layout
#-------------------------------------------------------------------------------

confirm_os_window_close 2
hide_window_decorations  yes
initial_window_height    40c
initial_window_width     120c
remember_window_size     no
window_margin_width 7
window_padding_width 7
window_resize_step_cells 20

#-------------------------------------------------------------------------------
# Tab Bar
#-------------------------------------------------------------------------------

tab_activity_symbol none
tab_bar_margin_height 9.0 0.0
tab_bar_margin_width 7.0
tab_bar_style separator
tab_separator ""
tab_title_template " {activity_symbol}{title} "
tab_bar_min_tabs 3

#-------------------------------------------------------------------------------
# Colorscheme
#-------------------------------------------------------------------------------

# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# url underline color when hovering with mouse
url_color               #f5e0dc

# kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #cdd6f4
active_tab_background   #1e1e2e
active_tab_font_style   bold
inactive_tab_foreground #7F849C
inactive_tab_background #1e1e2e
tab_bar_background      none

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

#-------------------------------------------------------------------------------
# Advanced
#-------------------------------------------------------------------------------

term xterm-256color
env TERM_PROGRAM=kitty

#-------------------------------------------------------------------------------
# OS specific tweaks
#-------------------------------------------------------------------------------

macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_colorspace displayp3

#-------------------------------------------------------------------------------
# Startup
#-------------------------------------------------------------------------------

startup_session startup_session

#-------------------------------------------------------------------------------
# Shell
#-------------------------------------------------------------------------------

shell_integration no-cursor

#-------------------------------------------------------------------------------
# Keyboard shortcuts
#-------------------------------------------------------------------------------

kitty_mod         super+shift

# Miscellaneous
map super+equal   change_font_size all +1.0
map super+minus   change_font_size all -1.0
map super+0       restore_font_size
