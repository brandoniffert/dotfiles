#-------------------------------------------------------------------------------
# Fonts
#-------------------------------------------------------------------------------

font_family      OperatorMonoSSm Nerd Font Light
italic_font      OperatorMonoSSm Nerd Font Light Italic
bold_font        OperatorMonoSSm Nerd Font Book
bold_italic_font OperatorMonoSSm Nerd Font Book Italic

font_size 10.0

modify_font baseline 1.7
modify_font cell_height 8px
modify_font strikethrough_position 5px
disable_ligatures always

#-------------------------------------------------------------------------------
# Cursor customization
#-------------------------------------------------------------------------------

cursor #d8dee9
cursor_text_color #3b4252
cursor_blink_interval 0

#-------------------------------------------------------------------------------
# Scrollback
#-------------------------------------------------------------------------------

scrollback_lines 10000

#-------------------------------------------------------------------------------
# Mouse
#-------------------------------------------------------------------------------

mouse_hide_wait 2.0
url_color #81a1c1
url_style single

#-------------------------------------------------------------------------------
# Terminal bell
#-------------------------------------------------------------------------------

enable_audio_bell no

#-------------------------------------------------------------------------------
# Window layout
#-------------------------------------------------------------------------------

confirm_os_window_close 2
hide_window_decorations  yes
initial_window_height    40c
initial_window_width     120c
remember_window_size     no
window_margin_width 7
window_padding_width 7
window_resize_step_cells 20

#-------------------------------------------------------------------------------
# Tab Bar
#-------------------------------------------------------------------------------

tab_activity_symbol none
tab_bar_margin_height 9.0 0.0
tab_bar_margin_width 7.0
tab_bar_style separator
tab_separator ""
tab_title_template " {activity_symbol}{title} "
tab_bar_min_tabs 3

#-------------------------------------------------------------------------------
# Colorscheme
#-------------------------------------------------------------------------------

# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# url underline color when hovering with mouse
url_color               #f5e0dc

# kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #cdd6f4
active_tab_background   #1e1e2e
active_tab_font_style   bold
inactive_tab_foreground #7F849C
inactive_tab_background #1e1e2e
tab_bar_background      none

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

#-------------------------------------------------------------------------------
# Advanced
#-------------------------------------------------------------------------------

term xterm-256color
env TERM_PROGRAM=kitty

#-------------------------------------------------------------------------------
# OS specific tweaks
#-------------------------------------------------------------------------------

macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_colorspace displayp3

#-------------------------------------------------------------------------------
# Startup
#-------------------------------------------------------------------------------

startup_session startup_session

#-------------------------------------------------------------------------------
# Shell
#-------------------------------------------------------------------------------

shell_integration no-cursor

#-------------------------------------------------------------------------------
# Keyboard shortcuts
#-------------------------------------------------------------------------------

kitty_mod         super+shift

# Miscellaneous
map super+equal   change_font_size all +1.0
map super+minus   change_font_size all -1.0
map super+0       restore_font_size
