#------------------------------------------------------------------------------
#-- General -------------------------------------------------------------------
#------------------------------------------------------------------------------

# Set correct term
set -s default-terminal tmux-256color
set -ga terminal-overrides ',xterm-256color:Tc'

# Set correct shell
set-option -g default-shell $SHELL

# Make sure we always start at 1
set-environment -g SHLVL 1

# Resize based on smallest client viewing the session
set-option -g aggressive-resize on

# Auto renumber windows
set-option -g renumber-windows on

# Start numbering at 1
set-option -g base-index 1
set-option -g pane-base-index 1

# Renaming
set-option -g automatic-rename on
set-option -g allow-rename off

# Set window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#W'

# Allows for faster key repetition
set-option -s escape-time 0

# Increase scrollback history
set-option -g history-limit 10000

# Set window notifications
set-option -g monitor-activity on

# Pass around focus events
set-option -g focus-events on

# Mouse
set-option -g mouse on

# Don't wrap searches
set-option -w -g wrap-search off

# Add : to the default list (" -_@") of word separators
set-option -ga word-separators :/

#------------------------------------------------------------------------------
#-- Key Bindings --------------------------------------------------------------
#------------------------------------------------------------------------------

# Use C-a as prefix
unbind-key C-b
set-option -g prefix C-Space
bind-key Space send-prefix
bind-key C-Space last-window

# Open new window in current directory
bind-key c new-window -c "#{pane_current_path}"

# Set rename prompt to blank
bind-key , command-prompt "rename-window '%%'"

# Reload config
bind-key r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display-message "Reloading tmux config..."

# Kill session
unbind-key q
bind-key q confirm-before kill-session

# Split panes
unbind-key -
bind-key - split-window -h -c "#{pane_current_path}"
unbind-key =
bind-key = split-window -c "#{pane_current_path}"

# Copy and paste
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'enter' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""
bind-key p paste-buffer

# Move around panes with vim motion keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes
bind-key -n S-Left resize-pane -L 5
bind-key -n S-Right resize-pane -R 5
bind-key -n S-Down resize-pane -D 5
bind-key -n S-Up resize-pane -U 5

# Swap windows
bind-key '<' swap-window -d -t '{previous}'
bind-key '>' swap-window -d -t '{next}'

# Vim key bindings
set-option -g mode-keys vi

# Send through clear-screen
bind-key C-l send-keys 'C-l'

# Stay in copy mode on drag end
unbind-key -T copy-mode-vi MouseDragEnd1Pane

# Cancel copy mode with escape
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Search back to last prompt (mnemonic: "[b]ack").
bind-key b copy-mode\; send-keys -X start-of-line\; send-keys -X search-backward ""\; send-keys -X next-word

# FLoating windows
bind-key ` popup -E -w75% -h75%

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

#------------------------------------------------------------------------------
#-- Statusbar & Color ---------------------------------------------------------
#------------------------------------------------------------------------------

set-option -g status-style fg=white,bg=default,none
set-option -g status-left '#{?client_prefix,#[fg=yellow]◆ #[fg=#565f89 italics],#[fg=#565f89 italics]}#S#[default] '
set-option -g status-left-length 120
set-option -g status-right '#[fg=white bg=default]#(tmux-mail-count)#(date +"%%H:%%M %%a %%b %%d")'
set-option -g status-right-length 120
set-option -g status-interval 3

# Windows
set-option -g window-status-format "#[fg=#565f89 bg=default] #{?window_last_flag,-,#I}:#W#[default] "
set-option -g window-status-current-format "#[fg=#1f2233]#[default]#[fg=default bg=#1f2233]#{?window_zoomed_flag,*:#W,#I:#W}#[default]#[fg=#1f2233]#[default]"
set-option -g window-status-separator ''

# Window activity status
set-option -g window-status-activity-style fg=default,bg=default,default

# Panes
set-option -g pane-active-border-style fg='#1a1b26'
set-option -g pane-border-style fg='#1a1b26'
set-option -g pane-border-status bottom
set-option -g pane-border-format ''

# Mode
set-option -g mode-style fg='#111111',bg=yellow,bold

# Message text
set-option -g message-style fg='#111111',bg=yellow,bold

# Clock
set-option -g clock-mode-colour green

# Set the foreground/background color for the active window
setw -g window-active-style 'fg=terminal,bg=terminal'

# Set the foreground/background color for all other windows
setw -g window-style 'bg=#171821'

#------------------------------------------------------------------------------
#-- Plugins ---------------------------------------------------------
#------------------------------------------------------------------------------

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins"

set -g @plugin "tmux-plugins/tpm"

set -g @plugin "laktak/extrakto"
set -g @extrakto_popup_size "75%"
set -g @extrakto_grab_area "window 500"

set -g @plugin "roosta/tmux-fuzzback"
set -g @fuzzback-bind "/"
set -g @fuzzback-popup 1
set -g @fuzzback-popup-size "75%"

set -g @plugin 'sainnhe/tmux-fzf'

run -b "$XDG_DATA_HOME/tmux/plugins/tpm/tpm"
